<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>    body {
        margin: 0;
        padding: 0;
        background: url(background.jpg) no-repeat center center fixed;
        background-size: cover;
        font-family: sans-serif;
    }
    
    .login-box {
        width: 320px;
        height: 420px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #000;
        opacity: 0.8;
        color: #fff;
        padding: 30px 20px;
        box-sizing: border-box;
        border-radius: 10px;
    }
    
    h1 {
        margin: 0;
        padding: 0;
        text-align: center;
        font-size: 22px;
    }
    
    label {
        margin: 0;
        padding: 0;
        font-weight: bold;
        display: block;
        font-size: 20px;
        margin-bottom: 20px;
    }
    
    input[type="text"], input[type="password"] {
        width: 100%;
        height: 40px;
        margin-bottom: 20px;
        background: transparent;
        border: none;
        border-bottom: 1px solid #fff;
        font-size: 16px;
        color: #fff;
    }
    
    input[type="submit"] {
        width: 100%;
        height: 40px;
        background: #fff;
        color: #000;
        border: none;
        border-radius: 20px;
        font-size: 18px;
        cursor: pointer;
    }
    
    a {
        text-decoration: none;
        font-size: 14px;
        color: #fff;
        margin-left: 20px;
    }
    
    a:hover {
        color: #e74c3c;
    }
</style>

  </head>
  <body>
    <h1>Login</h1>
    <form action="#" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <br>
      <input type="submit" value="Login">
    </form>
  </body>
</html>
